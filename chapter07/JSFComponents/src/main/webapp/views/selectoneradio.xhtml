<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
    	<h1>JSF selectOneRadio example</h1>
    	<h:form>
 
	        1. Hard-coded with "f:selectItem" : 
   		<h:selectOneRadio value="#{selectoneradioController.favColor1}">
   			<f:selectItem itemValue="Red" itemLabel="Color1 - Red" />
   			<f:selectItem itemValue="Green" itemLabel="Color1 - Green" />
   			<f:selectItem itemValue="Blue" itemLabel="Color1 - Blue" />
   		</h:selectOneRadio>
 
   		<br />
 
	        2. Generated by Map :
   		<h:selectOneRadio value="#{selectoneradioController.favColor2}">
   			<f:selectItems value="#{selectoneradioController.favColor2Value}" />
   		</h:selectOneRadio>
 
	        <br />
 
	         3. Generated by Object array and iterate with var :
   		<h:selectOneRadio value="#{selectoneradioController.favColor3}">
   			<f:selectItems value="#{selectoneradioController.favColor3Value}" var="c"
   			itemLabel="#{c.colorLabel}" itemValue="#{c.colorValue}" />
   		</h:selectOneRadio>
 
	        <br />
 
    	        <h:commandButton value="Submit" action="selectoneradioresponse" />
		<h:commandButton value="Reset" type="reset" />
 
    	</h:form>
    </h:body>
</html>
