<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>JSF 2.x Debug Lifecycle</title>
</h:head>
<h:body>
<ui:debug hotkey="a" rendered="#{facesContext.application.projectStage=='Development'}" />
<h:form>
    <h:inputText
        binding="#{debugBean.inputComponent}"
        value="#{debugBean.inputValue}"
        valueChangeListener="#{debugBean.inputChanged}" immediate="true">
        <f:converter converterId="myConverter" />
        <f:validator validatorId="myValidator" />
    </h:inputText>
    <h:commandButton value="submit" action="#{debugBean.action}" immediate="true"/>
    <h:outputText
        binding="#{debugBean.outputComponent}"
        value="#{debugBean.outputValue}" />
    <h:messages />
</h:form>
</h:body>
</html>
